name: parallel_37
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.5
  path_provider: ^2.0.10
  sqflite: ^2.0.2+1
  flutter_riverpod: ^1.0.4
  equatable: ^2.0.5
  dartz: ^0.10.1
  http: ^0.13.5
  cached_network_image: ^3.2.2
  shimmer: ^2.0.0
  flutter_tabler_icons: ^1.7.0
  firebase_core: ^2.15.0
  firebase_auth: ^4.7.2
  firebase_storage: ^11.2.5
  cloud_firestore: ^4.8.4
  flutter_bloc: ^8.1.3
  another_flushbar: ^1.12.30
  shared_preferences: ^2.2.0
  get_it: ^7.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/images/
    - assets/icons/
    - assets/json/

  fonts:
    - family: Mona
      fonts:
        - asset: assets/fonts/MonaSans-Black.otf
        - asset: assets/fonts/MonaSans-Bold.otf
        - asset: assets/fonts/MonaSans-ExtraBold.otf
        - asset: assets/fonts/MonaSans-ExtraLight.otf
        - asset: assets/fonts/MonaSans-Light.otf
        - asset: assets/fonts/MonaSans-Medium.otf
        - asset: assets/fonts/MonaSans-Regular.otf
        - asset: assets/fonts/MonaSans-SemiBold.otf